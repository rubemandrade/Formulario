<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conferência</h1>
    </header>

    <div id="participantInfo" style="display:block;">
        <label for="numberOfParticipants">Número de Participantes (máximo 10):</label>
        <input type="number" id="numberOfParticipants" name="numberOfParticipants" min="1" max="10" required>
        <button id="generateButton" onclick="generateForm()">Gerar formulário</button>
    </div>

    <form id="registrationForm" style="display:none;">
        <div id="participantsContainer"></div>
        
        <!-- Campos do responsável pelo formulário -->
        <label for="email">E-mail do responsável:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefone do responsável:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="state">UF:</label>
        <select id="state" name="state" required>
            <!-- Opções dos estados aqui -->
        </select>

        <label for="city">Cidade:</label>
        <select id="city" name="city" required>
            <!-- Opções das cidades aqui -->
        </select>

        <button type="submit">Enviar formulário</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
