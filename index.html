<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Inscrição - Entremesclar das Igrejas</h1>
    </header>

    <div id="participantInfo" style="display:block;">
        <label for="numberOfParticipants">Número de Participantes (máximo 10):</label>
        <input type="number" id="numberOfParticipants" name="numberOfParticipants" min="1" max="10" required>
        <button id="generateButton" onclick="generateForm()">Gerar formulário</button>
    </div>

    <form id="registrationForm" style="display:none;">
        <!-- Campos do formulário aqui -->
        <div id="participantForm"></div>

        <div id="additionalInfo" style="display:none;">
            <label for="email">E-mail do responsável:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">WhatsApp do responsável:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required>

            <label for="city">Localidade:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <button type="submit">Enviar formulário</button>
    </form>
</body>
</html>
