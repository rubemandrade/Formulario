<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Entremesclar - Igrejas do Grande ABC</h1>
    </header>

    <div class="container">
        <div class="info-section">
            <h2>Informações do Responsável pela Inscrição</h2>
            <form id="registrationForm">
                <label for="name">Nome do Responsável:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="location">Localidade:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">WhatsApp:</label>
                <input type="text" id="phone" name="phone" required pattern="\+[0-9]{2} [0-9]{2} [0-9]{9}">

                <button type="button" id="startRegistrationButton">Iniciar Inscrição</button>
            </form>
        </div>

        <div class="participant-section" id="participantSection" style="display: none;">
            <h2>Participantes</h2>
            <div id="participantForm"></div>
            <button type="button" id="addParticipantButton">Adicionar Novo Participante</button>
            <button type="button" id="reviewAndSubmitButton">Revisar e Enviar</button>
        </div>
    </div>

    <div class="summary-section" id="summarySection" style="display: none;">
        <h2>Resumo da Inscrição</h2>
        <div id="summary"></div>
        <button type="button" id="submitButton">Enviar</button>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>
</body>
</html>
