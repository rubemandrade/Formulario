<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conferência</h1>
    </header>

    <form id="registrationForm" style="display:none;">
        <!-- Seu formulário HTML aqui -->
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="lastname">Sobrenome:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="age">Idade:</label>
        <input type="text" id="age" name="age" required>

        <label for="accommodation">Precisa de hospedagem:</label>
        <select id="accommodation" name="accommodation" required>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <button onclick="generateForm()">Gerar formulário</button>

        <!-- Informações adicionais visíveis após clicar em "Gerar formulário" -->
        <div id="additionalInfo" style="display:none;">
            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Seu telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="city">Sua cidade:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">Seu estado:</label>
            <input type="text" id="state" name="state" required>
        </div>

        <button type="submit">Enviar formulário</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
