<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Entremesclar - Igrejas do Grande ABC</h1>
    </header>

    <div id="participantInfo">
        <h2>Dados da Inscrição</h2>
        <div id="registrationForm">
            <label for="owner">Nome do responsável pela inscrição:</label>
            <input type="text" id="owner" name="owner">

            <label for="location">Localidade:</label>
            <input type="text" id="location" name="location">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="phone">WhatsApp para contato:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">

            <button id="startRegistrationButton">Iniciar Inscrição</button>
        </div>
    </div>

    <div id="participantForm"></div>

    <button id="addParticipantButton">Adicionar Novo Participante</button>

    <!-- Lista de participantes -->
    <ul id="participantList"></ul>

    <!-- Botão "Revisar e Enviar" -->
    <button id="reviewAndSubmitButton">Revisar e Enviar</button>

    <!-- Seção para revisar os participantes -->
    <div id="reviewSection" style="display: none;">
        <h2>Lista de Participantes</h2>
        <ul id="participantList"></ul>
        <p id="totalParticipants"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
