<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Entremesclar - Igrejas do Grande ABC</h1>
    </header>

    <div id="initialInfo">
        <h2>Informações do Responsável pela Inscrição</h2>
        <form id="registrationForm">
            <label for="owner">Nome do responsável:</label>
            <input type="text" id="owner" name="owner" required>

            <label for="location">Localidade:</label>
            <input type="text" id="location" name="location" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">WhatsApp:</label>
            <input type="tel" id="phone" name="phone" pattern="\+[0-9]{2} [0-9]{2} [0-9]{9}" required>

            <label for="conferenceParticipant">O responsável vai participar da conferência?</label>
            <select id="conferenceParticipant" name="conferenceParticipant">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select>

            <button type="button" id="startRegistrationButton">Iniciar Inscrição</button>
        </form>
    </div>

    <div id="participantForm" style="display: none;">
        <h2>Dados do Participante</h2>
        <form id="participantRegistrationForm"></form>
        <button type="button" id="addParticipantButton">Adicionar Novo Participante</button>
        <button type="button" id="reviewAndSubmitButton">Revisar e Enviar</button>
    </div>

    <div id="summary" style="display: none;">
        <h2>Resumo da Inscrição</h2>
        <div id="totalParticipants"></div>
        <div id="participantList"></div>
        <button type="button" id="submitButton">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
